{% extends 'base.html' %}
{% load static %}

{%block content %}

<html>
<head><script>
function validateForm() {
  var x = document.forms["contactform"]["name"].value;
  if (x == "" || x == null) {
    alert("All details must be filled out");
    return false;
  }
}
</script>
</head>

<div class="banner-area banner-bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="banner">
          <h2>Contact</h2>
          <ul class="page-title-link">
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
    <div id="contact" class="section wb">
        <div class="container">
            <div class="section-title text-center">
                <h3>Get in touch</h3>
               
            </div><!-- end title -->

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form id="contactform"  name="contactform" action="/contact/" method="post" onsubmit="return validateForm()" >
                        {% csrf_token %}
                        {% include 'partials/_alert.html' %}
                       
                            <fieldset class="row-fluid">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" name='name' id="name" class="form-control" placeholder="Your Name" required>
                                </div>
                              
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Your Phone" required>
                                </div>
                               
                                
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <textarea class="form-control" name="comment" id="comment" rows="6" placeholder="Give us more details about your project.." required></textarea>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
                                    <button type="submit" value="SEND" id="submit" class="btn btn-light btn-radius btn-brd grd1 btn-block">Submit</button>
                                    
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
			
			
    </div><!-- end section -->
    
    
{% endblock %}
